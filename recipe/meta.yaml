{% set name = "microfilm" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/microfilm-{{ version }}.tar.gz
  sha256: 577cea475dac691c5bc640eac51ad86d159ac0b8005fd1b06117649ac0aaf01f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - aicsimageio
    - h5py
    - imageio
    - imageio-ffmpeg
    - ipywidgets
    - matplotlib-base
    - matplotlib-scalebar
    - natsort
    - nd2reader
    - numpy
    - python >={{ python_min }}
    - scikit-image
    - tifffile
    - xarray

test:
  imports:
    - microfilm
  commands:
    - pip list
    # - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/guiwitz/microfilm
  summary: Creating figures and animations for multi-channel images with a focus on microscopy.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - guiwitz
